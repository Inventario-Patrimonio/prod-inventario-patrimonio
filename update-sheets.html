<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Update Google Sheets</title>

</head>
<body>
    <script>
      /**
       * Sample JavaScript code for sheets.spreadsheets.values.update
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */
    
      function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets"})
            .then(function() { console.log("Sign-in successful"); },
                  function(err) { console.error("Error signing in", err); });
      }
      function loadClient() {
        gapi.client.setApiKey("969869040820-kgnf8kg68vdcjv2r7g2ivj7mb00vpue3.apps.googleusercontent.com");
        return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { console.error("Error loading GAPI client for API", err); });
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.sheets.spreadsheets.values.update({
          "spreadsheetId": "1XFZjnBgCw4ajibUf7LZjUo00RxAXIhHWOdu_7W89Fac",
          "range": "Sheet1!B2",
          "resource": {
            "values": [
              [
                "Não Servível"
              ]
            ]
          }
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                  },
                  function(err) { console.error("Execute error", err); });
      }
      gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "969869040820-kgnf8kg68vdcjv2r7g2ivj7mb00vpue3.apps.googleusercontent.com"});
      });
    </script>
    <button onclick="authenticate().then(loadClient)">authorize and load</button>

    <button onclick="execute()">execute</button>
    <script async defer src="https://apis.google.com/js/api.js" onload="authenticate()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="loadClient() "></script>
</body>
</html>
